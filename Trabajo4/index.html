<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />

    <div class="container">
      <h1>Hola Mundo</h1>

      <form action="">

          <legend>Formulario</legend>
        </fieldset>

        <fieldset>
          <legend>Correo</legend>
          <input type="email" id="email" name="email" required />
        </fieldset>

        <fieldset>
          <legend>Contrase√±a</legend>
          <input type="password" id="password" name="password" required />
        </fieldset>

        <div>
          <ul>
            <li>
              <input type="checkbox" id="frontend" name="role" />
              <label for="frontend">Front-end</label>
            </li>

            <li>
              <input type="checkbox" id="backend" name="role" />
              <label for="backend">Back-end</label>
            </li>

            <li>
              <input type="checkbox" id="qa" name="role" />
              <label for="qa">QA</label>
            </li>

            <li>
              <input type="checkbox" id="devops" name="role" />
              <label for="devops">DevOps</label>
            </li>
          </ul>
        </div>

        <fieldset>
          <button type="submit">Acceder</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
