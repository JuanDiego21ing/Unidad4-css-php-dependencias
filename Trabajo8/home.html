<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        background-color: #343a40;
        min-height: 100vh;
        color: white;
      }

      .sidebar button {
        color: white;
        border-color: white;
        margin-bottom: 10px;
      }

      .sidebar button:hover {
        background-color: #495057;
      }

      .card {
        background-color: #f8f9fa;
        border: none;
      }

      .card-body {
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar {
        background-color: #007bff;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .card-body .btn {
        margin-right: 5px;
      }

      .add-button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        margin-right: 10px;
        padding: 0 15px;
      }

      .card img {
        height: 180px;
        object-fit: cover;
        background-color: #e9ecef;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar p-4">
          <h5 class="mb-4">Sidebar Menu</h5>
          <button class="btn btn-outline-light w-100">Dashboard</button>
          <button class="btn btn-outline-light w-100">Profile</button>
          <button class="btn btn-outline-light w-100">Settings</button>
          <button class="btn btn-outline-light w-100">Logout</button>
        </div>

        <div class="col-md-10">
          <div class="add-button-container">
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
            >
              Añadir
            </button>
          </div>

          <div class="row mt-4" id="product-list"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              Formulario de Edición
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="formName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="formName"
                  placeholder="Ingresa el nombre"
                />
              </div>
              <div class="mb-3">
                <label for="formDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="formDescription"
                  rows="3"
                  placeholder="Ingresa la descripción"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="formImage" class="form-label"
                  >URL de la imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formImage"
                  placeholder="Ingresa la URL de la imagen"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("app/ProductController.php")
          .then((response) => response.json())
          .then((data) => {
            const productList = document.getElementById("product-list");

            data.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.className = "col-md-4 mb-4";

              productCard.innerHTML = `
                <div class="card" style="width: 18rem;">
                  <img src="${
                    product.cover || "https://via.placeholder.com/180"
                  }" class="card-img-top" alt="Imagen del producto">
                  <div class="card-body">
                    <h5 class="card-title">${
                      product.name || "Producto sin nombre"
                    }</h5>
                    <p class="card-text">${
                      product.description || "Descripción no disponible"
                    }</p>
                    <a href="#" class="btn btn-primary">Ver más</a>
                  </div>
                </div>
              `;

              productList.appendChild(productCard);
            });
          })
          .catch((error) =>
            console.error("Error al cargar los productos:", error)
          );
      });
    </script>
  </body>
</html>
